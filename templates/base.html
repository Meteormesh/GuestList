<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Document</title>
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">
            <h4 class="text-center my-3 pb-3">My Guestlist</h4>
            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action="/add" method="post">
              <div class="col-12">
                <div class="form-outline">
                  <input type="text" name="name" placeholder="Guest Name" class="form-control" />
                  
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Add</button>
              </div>

              
            </form>

            <table class="table mb-4">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Present</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              
              <tbody>
                {% for guest in guests%}
                <tr>
                  
                  <th scope="row">{{guest.id}}</th>
                  <td>{{guest.name}}</td>
                  <td>
                    {% if guest.present == False %}
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" onclick='window.location.assign("/update/{{guest.id}}")' id="flexCheckChecked" >
                      <label class="form-check-label" for="flexCheckChecked">
                      </label>
                    </div>
                    {%else%}
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" onclick='window.location.assign("/update/{{guest.id}}")' id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                      </label>
                    </div>
                    {% endif %}
                  </td>
                  <td>
                    <form action="/delete/{{guest.id}}">
                      <button type="submit" class="btn-close"  aria-label="Close"></button>
                    </form>
                  </td>
                  
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
